<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Longitud circumferència</title>
</head>
<body>
	<h1>Calcular la longitud d'una circumferència</h1>
	<script type="text/javascript">
		var radi = prompt("Radi de la circumferència?");
		document.write("<p>El radi és: " + radi + "</p>");
		document.write("<p>La longitud és: " + (radi * 2 * 3.1415) + "</p>");
	</script>
	<p>
		<a href="index.html">Tornar</a>
	</p>
</body>
</html>
