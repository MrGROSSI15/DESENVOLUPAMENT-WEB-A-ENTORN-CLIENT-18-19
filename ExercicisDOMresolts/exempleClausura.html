           <script>
            function creaBoto(i) {
                var p = document.createElement("p");
                var boto = document.createElement("button");
                var text = document.createTextNode("Botó " + i);
                boto.appendChild(text);
                boto.onclick = function (e) {
                    boto.className = "ocult";
                };
                p.appendChild(boto);
                document.getElementById("dMostrador").appendChild(p);
            }

            window.onload = function () {
                var primer = document.getElementById("bPrimer");
                primer.onclick = function () {
                    primer.className = "ocult";
                }

                for (var i = 1; i <= 10; i++) {
                    creaBoto(i);
                }
            };
        </script>
