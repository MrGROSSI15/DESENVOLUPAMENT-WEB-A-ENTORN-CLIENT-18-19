<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Donats dos sencers a i b, mostrar quin és el major de dos sencers, per exemple El major és a.</title>
</head>

<body>
    <h1>
        Donats dos sencers a i b, mostrar quin és el major de dos sencers, per exemple El major és a.
    </h1>
    <script>
        var num1 = prompt("Introdueix el primer num");
        var num2 = prompt("Introdueix el segon num ");
        if (num1 < num2) {
            document.write("El num més gran és: " + num2);

        } else if (num1 > num2) {
            document.write("El num més gran és: " + num1);
        } else {
            document.write("Els dos numeros són iguals")
        }

    </script>
    <p><a href="index.html">Torna a l'Index</a></p>
</body>

</html>
