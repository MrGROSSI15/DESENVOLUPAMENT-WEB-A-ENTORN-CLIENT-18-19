<body>
    <h1>CALCULAR RADI</h1>
    <p id="radi">El teu radi:</p>
    <p id="longitud">Longitud del radi:</p>
    <button id="boto">Calcul</button>
    <script type="text/javascript">
        document.getElementById("boto").onclick = function(){

        var radi = prompt("Radi de la circumferència? ");
        var longitud = 2 * 3.14 * radi;
        //document.write("El radi de la circumferència és: " + longitud);

        document.getElementById("radi").innerHTML += radi;
        document.getElementById("longitud").innerHTML ="Longitud del radi: " + longitud;
        }
    </script>
