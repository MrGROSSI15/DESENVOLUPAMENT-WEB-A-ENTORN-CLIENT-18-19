<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Mostruari</title>

</head>
<body>
<h1>Mostruari</h1>
<form action="repGet.html" method="get" id="formulari">
    <fieldset>
        <legend>Elements</legend>
        <p><label for="nom"><mark>Nom:</mark></label><input type="text" name="nom" id="nom" required></input></p>
        <p><label for="llinatges">Llinatges:<input type="text" name="llinatges" id="llinatges" required></input></p>
        <p><label for="password">Password:<input type="password" name="password" id="password" maxlength="15" required ></input></p>
        <p><label for="Barsa">Radio buttons:<input type="radio" name="equip" id="Barsa" value="Barsa">Barça</input>
            <input type="radio" name="equip" id="Madrid" value="Madrid">Madrid</input></p>
        <p><label for="Moto">CheckBox</label> <input type="checkbox" name="Moto" value="Moto" id="Moto"/> Tenc una moto
            <input type="checkbox" name="Cotxe" value="Cotxe" id="Cotxe"/> Tenc un cotxe </p>
        <p>
            <label>Select: </label> <select name="marcaCotxe" id="marcaCotxe">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        </p>
        <p>
            <label>Select amb grups d'opcions: </label>
            <select name="pobles" id="pobles">
                <optgroup label="Mallorca">
                    <option value="Arta">Artà</option>
                    <option value="Andratx">Andratx</option>
                </optgroup>
                <optgroup label="Menorca">
                    <option value="Ciutadella">Ciutadella</option>
                    <option value="Mao">Maó</option>
                </optgroup>
                <optgroup label="Eivissa">
                    <option value="Josep">Sant Josep</option>
                    <option value="Joan">Sant Joan</option>
                </optgroup>
                <optgroup label="Formentera">
                    <option value="Josep">Sant Francesc</option>
                    <option value="Calo">Es Caló</option>
                </optgroup>
            </select>
        </p>
        <p><textarea name="textArea" id="textArea" rows="2" cols="20">Això era i no era, ...</textarea></p>
        <p>
            <input type="submit" id="envia" value="Envia"></input>
            <input type="reset" name="reset" id="reset" value="Reset"></input>
            <input type="button" name="boto" id="boto" value="Botó normal"></input>
        </p>

    </fieldset>
</form>

</body>
</html>
