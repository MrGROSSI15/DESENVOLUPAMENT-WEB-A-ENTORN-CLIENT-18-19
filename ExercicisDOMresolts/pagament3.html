<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/ico" href="imatges/favicon.ico"> 

        <style type="text/css">
            label{
                display: inline-block;
                width: 5em;
            }
            #dtrans, #dTar{
            }
            .ocult{
                padding:0;
                opacity:0;
                height:0;
            }
            .vistable{
                padding:0.5em;
                opacity:100;
                height:auto;
            }
            .divPagament{
                background-color: #bbb;

                transition: opacity 1s, height 1s ease-in;
            }
        </style>
        <script type="text/javascript">

            function rbCanvia(pId) {
                if (pId == "rbTar") {
                    document.getElementById("dTrans").className = document.getElementById("dTrans").className.replace("vistable", "ocult");
                    document.getElementById("dTar").className = document.getElementById("dTar").className.replace("ocult", "vistable");
                } else {
                    document.getElementById("dTrans").className = document.getElementById("dTrans").className.replace("ocult", "vistable");
                    document.getElementById("dTar").className= document.getElementById("dTar").className.replace("vistable", "ocult");
                }

            }
            window.onload = function () {
                document.getElementById("rbTrans").onchange = function () {
                    rbCanvia("rbTrans");
                };
                document.getElementById("rbTar").onchange = function () {
                    rbCanvia("rbTar");
                };
                document.getElementById("fMain").onreset = function () {
                    document.getElementById("dTrans").className = document.getElementById("dTrans").className.replace("vistable", "ocult");
                    document.getElementById("dTar").className = document.getElementById("dTar").className.replace("vistable", "ocult");
                };

                document.getElementById("dTar").addEventListener("transitionend", function () {
                    var op = document.getElementById("dTar").style.opacity;
                    alert("transition End dtar" + op + ".");
                });
                document.getElementById("dTrans").addEventListener("transitionend", function () {
                    alert("transition End dTrans");
                });
            };
        </script>
    </head>
    <body>
        <h1>Pagament</h1>
        <form id="fMain">
            <fieldset>
                <legend>Dades personals</legend>
                <p><label>Nom:</label><input type="text" name="tNom" id="tNom"/></p>
                <p><label>Llinatges:</label><input type="text" name="tLlinatges" id="tLlinatges"/></p>            
                <p><label>DNI:</label><input type="text" name="tDNI" id="tDNI"/></p>
                <p><label>email:</label><input type="text" name="tEmail" id="tEmail"/></p>
            </fieldset>
            <fieldset>
                <legend>Forma de pagament</legend>
                <p><input type="radio" name="rPagament" value="tar" id="rbTar"/> Targeta de credit <input type="radio"  name="rPagament" value="trans" id="rbTrans" /> Transferència</p>
                <div id="dTar" class="divPagament ocult">
                    <p><label for="nTar">Nombre targeta: </label><input type="text" name="nTar" id="nTar"></p><p><label for="cadTar">Caducitat: </label><input type="text" name="cadTar" id="cadTar"></p><p><label for="cvsTar">Codi CVS: </label><input type="text" name="cvsTar" id="cvsTar"></p>
                </div>
                <div id="dTrans" class="divPagament ocult"><p>El número de compte al que ha de fer la transferència és el <strong>2100-0165-12-1002547894</strong>.</p><p>En rebre la confirmació de la seva transferència li enviarem un correu electrònic a l'adreça indicada.</p></div>
            </fieldset>
            <p><button type="submit">Enviar</button> <button type="reset">Netejar formulari</button></p>
        </form>
    </body>
</html>
