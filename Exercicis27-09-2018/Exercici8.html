<body>
    <h1>Escriviu una funció que calculi el factorial d'un numero. Demanau-lo utilitzant un prompt i mostrau-lo a la
        pàgina.</h1>
    <script>
        var num = prompt("Indiquem un numero");
        function factorial(n) {
            var total = 1;
            for (i = 1; i <= n; i++) {
                total = total * i;
            }
            return total;
        }
        document.write(factorial(num));

    </script>

</body>
