<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repeteix l'exercici anterior utilitzant un for.</title>
</head>

<body>
    <h1>Repeteix l'exercici anterior utilitzant un for.</h1>
    <script>
        var inici = prompt("Digues un numero.");
        var fi = prompt("Digues un segon numero.");

        for (var index = inici; index <= fi; index++) {
            document.write(index + " ");
        }

    </script>
    <p><a href="index.html">Torna a l'Index</a></p>
</body>

</html>
