<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>
        document.write("Ex1");
        document.write("<br>");
        var d1 = Date.parse("October 19,2018");
        document.write(d1);
        document.write("<br>");
        document.write("Ex2");
        document.write("<br>");
        var d2 = new Date("2018,10,19");
        document.write(d2);
        document.write("<br>");
        document.write("Ex3");
        document.write("<br>");
        var d3 = new Date(2018,10,19,19,00);
        document.write(d3 + "<br>");
        document.write("Any: <br>" + d3.getFullYear());
        document.write("<br> Mes: <br>" + d3.getMonth());
        document.write("<br> Dia: <br>" + d3.getDay());

       
    </script>
    <br>
   
    
</body>

</html>
