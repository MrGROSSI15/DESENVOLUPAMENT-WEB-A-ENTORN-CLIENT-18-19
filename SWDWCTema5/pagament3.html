<!DOCTYPE html>
<html lang="en">

<head>
    <title>PAGAMENT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="pagament2.js"></script>
    <style>
     .ocult{
                padding:0;
                opacity:0;
                height:0;
            }
            .vistable{
                padding:0.5em;
                opacity:100;
                height:auto;
            }
    </style>
</head>

<body>
    <h1>PAGAMENT</h1>
    <form action="" method="get" id="formulari">
        <fieldset>
            <legend>Elements</legend>
            <p><label for="dni">DNI:</label><input type="text" name="dni" id="dni"></input></p>
            <p><label for="nom">Nom:</label><input type="text" name="nom" id="nom"></input></p>
            <p><label for="llinatges">Llinatges:<input type="text" name="llinatges" id="llinatges"></input></p>
            <p><label for="email">Email:<input type="text" name="email" id="email"></input></p>
            <p><label for="pagament">Pagament:<input type="radio" name="pagament" id="targeta" value="targeta">Targeta</input>
                    <input type="radio" name="pagament" id="transf" value="transf">Transferencia</input></p>
            </p>
            <div id="divp">
                <!-- <h5>Pagament Tarjeta</h5>
                    <p><label for="nomt">Nombre Tarjeta:</label><input type="text" name="nomt" id="nomt"></input></p> -->
                    <div class="ocult" id="targe">
                        <h5>Pagament Tarjeta</h5>
                        <p><label for="nomt">Nombre Tarjeta:</label><input type="text" name="nomt" id="nomt"></label></p>
                    </div>
                    <div class="ocult" id="tranfer">
                        <h5>Pagament Transferencia</h5>
                        <p><label>El nombre IBAN és 123456789, quan tenguem la transferència se li enviarà un correu de confirmació </label>
                    </div>
                </div>
            <p>
                <input type="submit" id="envia" value="Envia"></input>
                <input type="reset" name="reset" id="reset" value="Reset"></input>

            </p>
        </fieldset>
    </form>


</body>

</html>
