<body>
    <h1>Calcula la longitud d'una circumferència. Demana el radi amb un prompt i escriu el radi i la longitud a la
        pàgina.</h1>
    <script>
        var radi = prompt("Radi de la circumferència? ");
        var longitud = 2 * 3.14 * radi;
        document.write("El radi de la circumferència és: " + longitud);
    </script>
