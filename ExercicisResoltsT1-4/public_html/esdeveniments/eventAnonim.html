<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            window.onload=function(){
                document.getElementById("boto").onclick=function(){
                    var cadena="";
                    for(var i in arguments){
                        cadena+="<p>"+i+": "+arguments[i]+"</p";
                        for(var j in arguments[i]){
                            cadena+="<p>"+j+": "+arguments[i][j]+"</p>";
                        }
                    }
                    document.getElementById("mostrador").innerHTML=cadena;
                };
            };
        </script>
    </head>
    <body>
        <div>TODO write content</div>
        <button type="button" id="boto">Bot√≥</button>
        <div id="mostrador"></div>
    </body>
</html>
