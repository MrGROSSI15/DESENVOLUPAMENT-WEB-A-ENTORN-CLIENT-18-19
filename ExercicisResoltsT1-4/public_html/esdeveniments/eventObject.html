<html>
    <head>
        <title>Event object</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            function mostraEvent(e) {
                var cadena = "";
                for (var index in e) {
                    cadena += "<p><strong>" + index + ":</strong> " + e[index] + "</p>";
                }
                document.getElementById("mostrador").innerHTML = cadena;
            }

            window.onload = function () {
                document.getElementById("boto").onclick = mostraEvent;
                document.getElementById("text").onkeypress = mostraEvent;

            };
        </script>
    </head>
    <body>
        <h1>Event object</h1>
        <form id="formulari">
        <p><label for="text">Text: </label><input type="text" name="text" id="text"></p>
        <button type="button" id="boto">Pitja</button>
        <div id="mostrador"></div>
        </form>
    </body>
</html>
